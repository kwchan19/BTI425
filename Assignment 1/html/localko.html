    <main role="main" class="container">

    <!-- Data for the List of customers -->
        <div class="row">
            <div class="col-md-9">
                <p>
                    Work with Knockout using local data
                </p>
                <div class="card">
                    <div class="card-header">Customer List</div>
                        <div class="card-body">
                           <table class="table table-sm table-hover" id="data">
                                <thead>
                                    <tr>
                                        <th>Name</th>
                                        <th>Birth date</th>
                                        <th>Addresses</th>
                                        <th>Credits</th>
                                    </tr>
                                </thead>
                                <tbody data-bind="foreach: data">
                                    <tr>
                                        <td data-bind="text: lastFirstName(first_name, last_name)"></td>
                                        <td data-bind='text: moment(birthdate).format("YYYY-MM-DD")'></td>
                                        <td>
                                            City:
                                            <span data-bind="text: city"></span>
                                            <br> Email:
                                            <span data-bind="text: email"></span>
                                            <br>
                                            <a data-bind="attr: { href: website}">Website</a>
                                        </td>
                                        <td data-bind="text: credits">
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
