            </div>
        </div>

    <main role="main" class="container">
        <p>Work with Knockout, using data fetched from the Teams API</p>
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">Project List</div>
                    <div class="card-body">
                        <table class="table table-sm table-hover" id="model">
                            <thead>
                                <tr>
                                    <!-- Wow - can use col-*-* classes in a table!  -->
                                    <th width="20%">Name</th>
                                    <th width="20%">Start date</th>
                                    <th width="60%">Description</th>
                                </tr>
                            </thead>
                            <tbody data-bind="foreach: model">
                                <tr>
                                    <form action="">
                                        <td>
                                            <input type="text" class="form-control" data-bind="value: ProjectName">
                                        </td>
                                        <td data-bind="text: moment(ProjectStartDate).format('YYYY-MM-DD')"> </td>
                                        <td>
                                            <div class="row">
                                                <textarea class="form-control col" data-bind="value: ProjectDescription" rows="4"></textarea>
                                                <div class="col-auto">
                                                    <button type="button" class="btn btn-outline-secondary col" data-bind="click: save">Save</button>
                                                </div>
                                            </div>
                                        </td>
                                    </form>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </main>
